{% extends "base.html" %}

{% block title %}ログイン - Flask SNS{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">ログイン</h4>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('auth.login') }}">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                    
                    <div class="mb-3">
                        <label for="email" class="form-label">メールアドレス</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="example@example.com" required>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">ログインリンクを送信</button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center">
                <p class="mb-0">アカウントをお持ちでない方は <a href="{{ url_for('auth.register') }}">新規登録</a></p>
            </div>
        </div>
        
        <div class="mt-4">
            <div class="alert alert-info">
                <h5>パスワードレス認証について</h5>
                <p>このSNSでは、セキュリティと利便性を考慮してパスワードレス認証を採用しています。登録済みのメールアドレスを入力するだけで、ログインリンクがメールで送信されます。</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
